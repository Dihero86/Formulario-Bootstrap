<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>  
    <div class="container border border-secondary mt-5">
      <div class="row mb-3 bg-light">
      
        <h2>Payment Form Example</h2>
      </div>

      
          <form class="row g-3 " action="#" method="post" target="_parent">
            <div class="alert alert-danger" role="alert">

              Some fields are mising
            </div>
            
            <div class="col-md-4">
              <label for="cardnumber" class="form-label">Card #</label>
              <input type="tel" class="form-control" id="cardnumber" maxlength="16" pattern="[0-9]+" placeholder="XXXXXXXXXXXXXXXX" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" / required>
            </div>

            <div class="col-md-4">
              <label for="numerocvc" class="form-label">CVC #</label>
              <input type="tel" class="form-control" id="numerocvc" maxlength="3" pattern="[0-9]+" placeholder="XXX" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" / required>
            </div>

            <div class="col-md-4">
              <label for="Amount" class="form-label">Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <input type="tel" class="form-control" id="Amount" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" / required>    
              </div>
            </div>

            <div class="col-md-6">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="text" id="FirstName" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/ required>
            </div>

            <div class="col-md-6">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" id="LastName" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/ required>
            </div>

            <div class="col-md-6">
              <label for="City" class="form-label">City</label>
              <input type="text" id="City" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/ required>
            </div>

            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">...Choose City</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Madrid">Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>            
            </div>

            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
          
            <div class="d-flex justify-content-between mb-3">
              
            <div class="col-md-6 " id="paymentsm">

              <label for="paymentsm" class="form-label">We accept:</label>
              
              <div class="row">
                <div class="col-md-4 h-auto bg-secondary ms-3 d-flex justify-content-between">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
             
             
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
              
              
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
             
              
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amazon-pay"></i></label>
                </div>
              </div>
            </div>  

            <div class="col-md-6 ps-2">
              <label for="floatingTextarea2" class="form-label">Comments</label>
              <textarea class="form-control" placeholder="Leave a comment here"  ></textarea>
            </div>
            </div>

              <div class="d-flex justify-content-end p-2 bg-light">
                    <button type="button" class="btn btn-secondary ">Cancel</button>
                    <button type="submit"  class="btn btn-primary ms-2" value="SUBSCRIBE">Send</button>         
              </div>
            
          </form>     

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
